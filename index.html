<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Anz's Music Player</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./assets/css/main.css" />
  </head>
  <body>
    <div class="player-container">
      <!-- I. dashboard -->
      <div class="dashboard">
        <div class="dashboard__header">
          <h4>Now playing:</h4>
          <h2 id="song-name">song's name</h2>
        </div>

        <div class="dashboard__cd">
          <div
            class="dashboard__cd-thumb"
            style="background-image: url('./assets/images/img01_TheySaid.jpg')"
          ></div>
        </div>

        <div class="dashboard__control">
          <div class="btn btn-repeat">
            <i class="fas fa-redo"></i>
          </div>
          <div class="btn btn-prev">
            <i class="fas fa-step-backward"></i>
          </div>
          <div class="btn btn-toggle-play">
            <i class="fas fa-pause icon-pause"></i>
            <i class="fas fa-play icon-play"></i>
          </div>
          <div class="btn btn-next">
            <i class="fas fa-step-forward"></i>
          </div>
          <div class="btn btn-random">
            <i class="fas fa-random"></i>
          </div>
        </div>

        <input
          id="progress"
          class="progress"
          type="range"
          value="0"
          step="1"
          min="0"
          max="100"
        />

        <audio id="audio" src=""></audio>
      </div>
      <!-- II. Playlist -->
      <div class="playlist">
        <!-- <div class="song">
          <div
            class="song__thumb"
            style="background-image: url('./assets/images/img01_TheySaid.jpg')"
          ></div>
          <div class="song__body">
            <h3 class="song__body-title">Music name</h3>
            <p class="song__body-author">Singer</p>
          </div>
          <div class="song__option">
            <i class="fas fa-ellipsis-h"></i>
          </div>
        </div> -->
      </div>
    </div>
    <script src="./assets/js/main.js"></script>
  </body>
</html>
